<div class="col-12">
    <div>
        <h2>User Detail</h2>
        <form name="form" [formGroup]="userform">
            <div class="row">

                <div class="form-group label-size">
                    <div class="row customform">
                        <div class="col-sm-3">
                            <label for="name">User Name</label>
                        </div>
                        <div class="col-sm-9 ">
                            <input disabled  [disabled]="check" type="text" class="form-control " formControlName="username" />

                        </div>
                    </div>
                </div>
                <div class="form-group label-size">
                    <div class="row customform">
                        <div class="col-sm-3">
                            <label for="name">Email</label>
                        </div>
                        <div class="col-sm-9">
                            <input disabled type="text" class="form-control " formControlName="email" />
                        </div>
                    </div>
                </div>
                <div class="form-group label-size">
                    <div class="row customform">
                        <div class="col-sm-3">
                            <label for="name">Role</label>
                        </div>
                        <div class="col-sm-9">
                            <input disabled type="text" class="form-control " formControlName="role" />
                        </div>
                    </div>
                </div>
                <div class="form-group label-size">
                    <div class="row customform">
                        <div class="col-sm-3">
                            <label for="name">Organization Name</label>
                        </div>
                        <div class="col-sm-9">
                            <input disabled type="text" class="form-control " formControlName="organization" />
                        </div>
                    </div>
                </div>
                <div class="form-group label-size">
                    <div class="row customform">
                        <div class="col-sm-3">
                            <label for="name">Organization role</label>
                        </div>
                        <div class="col-sm-9">
                            <input disabled type="text" class="form-control " formControlName="organization_role" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row button" >
                    <div class="customform">
                        <button (click)="back()" type="button"
                            class="btn btn-secondary">Cancel</button>
                    </div>
                </div>

            </div>

        </form>
    </div>
</div>
