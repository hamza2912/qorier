<div class="col-12">
    <div>
        <h2>Organization Detail</h2>
        <form name="form" [formGroup]="orgform">
            <div class="row">

                <div class="form-group label-size">
                    <div class="row customform">
                        <div class="col-sm-3">
                            <label for="name">Organization Name</label>
                        </div>
                        <div class="col-sm-9 ">
                            <input disabled  [disabled]="check" type="text" class="form-control " formControlName="name" />

                        </div>
                    </div>
                </div>
                <div class="form-group label-size">
                    <div class="row customform">
                        <div class="col-sm-3">
                            <label for="name">Email</label>
                        </div>
                        <div class="col-sm-9">
                            <input disabled type="text" class="form-control " formControlName="email" />
                        </div>
                    </div>
                </div>
                <div class="form-group label-size">
                    <div class="row customform">
                        <div class="col-sm-3">
                            <label for="name">Address</label>
                        </div>
                        <div class="col-sm-9">
                            <input disabled type="text" class="form-control " formControlName="address" />
                        </div>
                    </div>
                </div>
                <div class="form-group label-size">
                    <div class="row customform">
                        <div class="col-sm-3">
                            <label for="name">Phone number</label>
                        </div>
                        <div class="col-sm-9">
                            <input disabled type="text" class="form-control " formControlName="phone_number" />
                        </div>
                    </div>
                </div>
                <div class="form-group label-size">
                    <div class="row customform">
                        <div class="col-sm-3">
                            <label for="name">Manager</label>
                        </div>
                        <div class="col-sm-9">
                            <input disabled type="text" class="form-control " formControlName="manager" />
                        </div>
                    </div>
                </div>
                <div class="form-group label-size">
                    <div class="row customform">
                        <div class="col-sm-3">
                            <label for="name">Manager email</label>
                        </div>
                        <div class="col-sm-9">
                            <input disabled type="text" class="form-control " formControlName="manager_email" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row button" >
                    <div class="customform">
                        <button (click)="back()" type="button"
                            class="btn btn-secondary">Cancel</button>
                    </div>
                </div>

            </div>

        </form>
    </div>
</div>
