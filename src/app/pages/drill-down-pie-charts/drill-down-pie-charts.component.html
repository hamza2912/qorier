<div class="container-fluid">
    <!-- <h2 class="mb-5 mt-4">Dashboard</h2> -->

    <div class="dashboard-cards">
        <div class="card">
            <div class="card-header" style="text-align: center;">
                Package Information
            </div>
            <div class="card-body chart">
                <div [hidden]="showNoDataMessage">
                    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                        [constructorType]="chartConstructor" [(update)]="updateFlag" [callbackFunction]="chartCallback"
                        [oneToOne]="true" style="width: 100%; height: 620px; display: block;">
                    </highcharts-chart>
                    <mat-form-field>
                        <mat-select placeholder="Years" [(ngModel)]="selectedYear" (ngModelChange)="onYearSelection()">
                            <mat-option *ngFor="let year of Years" [value]="year.value">
                                {{ year.viewValue }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="row ">
                    <div class="col" style="text-align: center;">
                        <h2 [hidden]="!showNoDataMessage">No data to be displayed at the moment</h2>
                    </div>
                </div>


            </div>

        </div>
