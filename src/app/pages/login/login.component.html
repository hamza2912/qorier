
<div class="row">
    <!-- <h2 style="writing-mode: tb-rl;transform: rotate(-180deg);">DEPLOYMENTS</h2>  -->
    <div class="card-group">
     
        
      <div class="card" style="background-color: white;">
        <h2 style="margin-bottom: -5%;" ><img src="https://i.pinimg.com/originals/cb/6a/62/cb6a62b719ee8b02f41a00bf92fa64a9.png" width="30%" height="100%"></h2>
        <div class="card-body" style="text-align: center;">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div style="padding-bottom: 5%; padding-top: 3%;">
                  <button [disabled]="!loginForm.valid" id="btn" mat-raised-button color="primary" mat-button>Sign In</button>
                  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">user name or password incorrect</div>
                  <div *ngIf="notAllowed" class="alert alert-danger mt-3 mb-0">user not allowed</div>
                </div>   
            </form>
        </div>
      </div>
    </div>
 
</div>
